<ion-view>
	<ion-content>
		<ion-list>
			<ion-item class="item" ng-repeat="item in data" ng-click="set_time()">
				<div class="row">
					<span class="col-50">{{item.name}}：</span>
					<span class="col-50 text-right">{{item.time}}</span>
					
				</div>
				
			</ion-item>
			<ion-item>
				<div class="row" ng-click="add()">
						<span class="col-100 text-center">新增事项+</span>
				</div>
			
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
